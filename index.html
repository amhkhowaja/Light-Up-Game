<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"></head> 
    <link rel="stylesheet" href="index.css">
    <body>
        <div id="main">
            <div class="container" id="panel">
                <div id="main_page">
                    <h1>Welcome to our palace</h1>
                    <p>We are looking for someone who can help us save our utility bill</p>
                    <br>
                    <form id="form">
                        <label for="playerName">Your Name: </label>
                        <input type="text" id ="playerName" required>
                        <br>
                        <br>
                        <p>Choose the Level</p>
                        <input type="radio" name="level" id="easyr" value="easy" required>
                        <label for="easyr">Easy Level</label>
                        <input type="radio" name="level" id="advancedr" value="advanced" required>
                        <label for="advancedr">Advanced Level</label>
                        <input type="radio" name="level" id="extremer" value="extreme" required>
                        <label for="extremer">Extreme Level</label>
                        <br>
                        <button type="submit" id="playbutton"><img src="startButton.png"></button>
                        
                    </form>
                    
                </div>
                
                <div class="container" id="game" hidden>
                    <div  class="row justify-content-center" id="header">
                        
                        <div class="col-3" id="elapsed"></div>
                        <div class="col-3" id="player_name"></div>
                        <div class="col-3">
                            <button class="btn-primary" id="back">Back to Homepage</button>
                        </div>
                        <div class="col-3">
                            <button class="btn-primary" id="restart"><img src="restart.png"></button>
                        </div>

                        
                    </div>
                    <div class="row justify-content-center">
                        <div class="col" id="gameLevel">

                        </div>
                    </div>
                    <div  class="row justify-content-center" id="gamediv">
                        <div class="col-auto">
                            <table id="game-table" >
                            </table>
                            <!-- Something -->
                        </div>
                        <!-- <div class="col-4"><p>anything</p></div>
                        <div class="col-4"><p></p></div> -->
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <button class="btn-primary" id="checkCorrect">Check Your Solution</button>
                        </div>
                        <div class="col-8">
                            <div id="gameResult" class="row justify-content-center"></div>
                        </div>
                    </div>
                    
                    
                    
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
    </html>
